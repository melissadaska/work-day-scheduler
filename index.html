<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3 row justify-content-center">Work Day Scheduler</h1>
      <p class="lead row justify-content-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"><h6></h6></p>
    </header>

    <div class="container">

      <!-- Create 10 rows for 7am-4pm time blocks with each time block having 3 rows of textarea -->
      <div id="schedule-row1" class="row justify-content-md-center schedule-row">
        <div id="hour7" class="col-md-1">7 AM</div>
        <textarea rows="3" id="text-input7" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row2" class="row justify-content-md-center schedule-row">
        <div id="hour8" class="col-md-1">8 AM</div>
        <textarea rows="3" id="text-input8" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row3" class="row justify-content-md-center schedule-row">
        <div id="hour9" class="col-md-1">9 AM</div>
        <textarea rows="3" id="text-input9" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row4" class="row justify-content-md-center schedule-row">
        <div id="hour10" class="col-md-1">10 AM</div>
        <textarea rows="3" id="text-input10" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row5" class="row justify-content-md-center schedule-row">
        <div id="hour11" class="col-md-1">11 AM</div>
        <textarea rows="3" id="text-input11" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row6" class="row justify-content-md-center schedule-row">
        <div id="hour12" class="col-md-1">12 PM</div>
        <textarea rows="3" id="text-input12" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row7" class="row justify-content-md-center schedule-row">
        <div id="hour13" class="col-md-1">1 PM</div>
        <textarea rows="3" id="text-input13" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row8" class="row justify-content-md-center schedule-row">
        <div id="hour14" class="col-md-1">2 PM</div>
        <textarea rows="3" id="text-input14" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row9" class="row justify-content-md-center schedule-row">
        <div id="hour15" class="col-md-1">3 PM</div>
        <textarea rows="3" id="text-input15" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

      <div id="schedule-row10" class="row justify-content-md-center schedule-row">
        <div id="hour16" class="col-md-1">4 PM</div>
        <textarea rows="3" id="text-input16" class="col-md-10"></textarea>
        <button id="save" class="saveBtn col-md-1"><i class="far fa-save"></i></button>
      </div>

    </div>

    <br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

  </body>
</html>
